    <div class="container page">
        <div class="row">

            <div class="col-md-6 offset-md-3 col-xs-12">
                <p class="text-xs-center">
                    <a routerLink="/login" *ngIf="authType === 'register'">Have an account?</a>
                    <a routerLink="/register" *ngIf="authType === 'login'">Need an account?</a>
                </p>
                <form [formGroup]="authForm" (ngSubmit)="submitForm()">
                    <fieldset [disabled]="isSubmitting">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" required>
                         </div>

                        </fieldset>
                        <fieldset class="form-group">
                            <input formControlName="email" placeholder="Email" class="form-control form-control-lg"
                                type="text" *ngIf="authType === 'register'" />
                        </fieldset>
                        <fieldset class="form-group">
                            <input formControlName="password" placeholder="Password"
                                class="form-control form-control-lg" type="password" />
                        </fieldset> -->

                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
